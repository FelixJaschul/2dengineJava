plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.libsdl4j:libsdl4j:2.28.4-1.6'
}

application {
    mainClass = 'org.game.App'
}

run {
    systemProperty "jna.library.path", "/opt/homebrew/lib"
    if (System.getProperty("os.name").toLowerCase().contains("mac")) {
        jvmArgs "-XstartOnFirstThread"
    }
}
